<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google-font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>

  <header>
    <nav class="navbar flex">
      <div class="menu flex">
        <img src="images/icon-menu.svg" alt="">
      </div>
      <div>
        <img src="images/logo.svg" alt="">
      </div>
      <ul class="nav-list flex">
        <li class="list-items">Collections</li>
        <li class="list-items">Men</li>
        <li class="list-items">Women</li>
        <li class="list-items">About</li>
        <li class="list-items">Contact</li>
      </ul>
    </nav>
  </header>

  <main>
      <div class="product flex">
      <div class="product-img grid">
        <img src="images/image-product-1.jpg" alt="">
      </div>
      <div class="text-content container">
      <h1 class="title uppercase letter-spacing-1">Sneaker Company</h1>

      <h2 class="product-title">Fall Limited Edition Sneakers</h2> 
    
      <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price flex">
        <div class="price__discount flex">
          <h3>$125.00</h3>
          <span>50%</span>
        </div>
        <h4>$250.00</h4>
      </div>
      
      <div class="qty-btn flex">
        <img src="images/icon-minus.svg" alt="">
        <h5>0</h5>
        <img src="images/icon-plus.svg" alt="">
      </div>
      
      <button class="primary-btn">
        <div class="icon"></div>
        Buy</button>
      </div>
    </div>

  </main> 

</body>

</html>
